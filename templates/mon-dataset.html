<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails du Dataset</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">
    <div class="container mx-auto p-6">
        <h1 class="text-4xl font-bold mb-6 text-center">Détails du Dataset</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <div>
                <h2 class="text-2xl font-semibold mb-4">Carte des loyers de référence</h2>
                <img class="w-full rounded-lg shadow-lg" src="{{ url_for('static', filename='images/map.png') }}" alt="Carte des loyers de référence">
            </div>
            <div>
                <h2 class="text-2xl font-semibold mb-4">Histogramme des loyers de référence</h2>
                <img class="w-full rounded-lg shadow-lg" src="{{ url_for('static', filename='images/histogram.png') }}" alt="Histogramme des loyers de référence">
            </div>
            <div>
                <h2 class="text-2xl font-semibold mb-4">Pie chart</h2>
                <img class="w-full rounded-lg shadow-lg" src="{{ url_for('static', filename='images/piechart.png') }}" alt="Pie chart">
            </div>
            <div>
                <h2 class="text-2xl font-semibold mb-4">Plot</h2>
                <img class="w-full rounded-lg shadow-lg" src="{{ url_for('static', filename='images/densityplot.png') }}" alt="Plot">
            </div>
        </div>

        <h2 class="text-3xl font-semibold mb-4 text-center">Estimez votre bien immobilier</h2>
        <form id="loyerForm" class="space-y-6 bg-white p-6 rounded-lg shadow-lg">
            <div>
                <label for="epoque_construction" class="block text-lg font-medium">Époque de construction</label>
                <select id="epoque_construction" class="w-full px-4 py-2 border border-gray-300 rounded-md">
                    <option value="1991">Après 1990</option> 
                    <option value="1980">1971-1990</option>
                    <option value="1945">Avant 1946</option>
                    <option value="1958">1946-1970</option>
                </select>
            </div>

            <div>
                <label for="nombre_pieces" class="block text-lg font-medium">Nombre de pièces principales</label>
                <select id="nombre_pieces" class="w-full px-4 py-2 border border-gray-300 rounded-md">
                    <option value="1">1</option> 
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>

            <div>
                <label for="type_location" class="block text-lg font-medium">Type de location</label>
                <select id="type_location" class="w-full px-4 py-2 border border-gray-300 rounded-md">
                    <option value="0">Vide</option>
                    <option value="1">Meublé</option>
                </select>
            </div>

            <div>
                <label for="numero_quartier" class="block text-lg font-medium">Quartier</label>
                <select id="numero_quartier" class="w-full px-4 py-2 border border-gray-300 rounded-md">
                </select>
            </div>

            <div class="text-center">
                <button type="submit" class="px-6 py-3 bg-blue-500 text-white rounded-md hover:bg-blue-600">Estimer</button>
            </div>
        </form>
    </div>

    <script>
        const rawData = '{{ json_data | tojson | safe }}';
        
        const datasetVisualizations = JSON.parse(rawData.substring(1, rawData.length - 1));

        const quartierSelect = document.getElementById('numero_quartier');
        datasetVisualizations.forEach(quartier => {
            const option = document.createElement('option');
            option.value = quartier.numero_quartier;
            option.textContent = quartier.nom_quartier;
            quartierSelect.appendChild(option);
        });

        document.getElementById('loyerForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const epoque_construction = document.getElementById('epoque_construction').value;
            const nombre_pieces = document.getElementById('nombre_pieces').value;
            const type_location = document.getElementById('type_location').value;
            const numero_quartier = document.getElementById('numero_quartier').value;

            const quartier = datasetVisualizations.find(q => q.numero_quartier == numero_quartier);
            const secteur_geographique = quartier ? quartier.secteur_geographique : null;

            console.log({
                epoque_construction,
                nombre_pieces,
                type_location,
                numero_quartier,
                secteur_geographique
            });
        });
    </script>
</body>
</html>
